<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Inversiones</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f3f6fa;
    text-align: center;
    padding: 40px;
  }
  h1 { color: #003366; }
  .card {
    background: white;
    max-width: 500px;
    margin: auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  input, button {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #0077cc;
    color: white;
    cursor: pointer;
    border: none;
    font-weight: bold;
  }
  button:hover { background-color: #005fa3; }
  .resultado {
    margin-top: 20px;
    font-size: 1em;
  }
  .positivo { color: green; font-weight: bold; }
  .negativo { color: red; font-weight: bold; }
  table { 
    margin: auto; 
    border-collapse: collapse; 
    width: 100%; 
    font-size: 0.9em;
  }
  th, td { border: 1px solid #ccc; padding: 6px; }
</style>
</head>
<body>

<h1>💰 Simulador de Inversiones</h1>
<div class="card">
  <p>Ingresá el monto que querés invertir en cada opción:</p>

  <label>Plazo fijo ($):</label>
  <input type="number" id="plazo" placeholder="Ej: 50000">

  <label>Fondo común ($):</label>
  <input type="number" id="fondo" placeholder="Ej: 30000">

  <label>Acciones ($):</label>
  <input type="number" id="acciones" placeholder="Ej: 10000">

  <label>Criptomonedas ($):</label>
  <input type="number" id="cripto" placeholder="Ej: 10000">

  <button onclick="simular()">Simular rendimientos</button>

  <div class="resultado" id="resultado"></div>
</div>

<script>
function simular() {
  const inversiones = [
    { tipo: "Plazo fijo", monto: parseFloat(document.getElementById("plazo").value), rango: [2,5], promedio: 4 },
    { tipo: "Fondo común", monto: parseFloat(document.getElementById("fondo").value), rango: [-2,8], promedio: 3 },
    { tipo: "Acciones", monto: parseFloat(document.getElementById("acciones").value), rango: [-10,15], promedio: 5 },
    { tipo: "Criptomonedas", monto: parseFloat(document.getElementById("cripto").value), rango: [-20,25], promedio: 8 },
  ];

  let totalInvertido = 0;
  let totalGanancia = 0;
  let html = `<table>
                <tr>
                  <th>Inversión</th>
                  <th>Monto</th>
                  <th>Rendimiento</th>
                  <th>Ganancia/Pérdida</th>
                  <th>Promedio histórico</th>
                </tr>`;

  inversiones.forEach(inv => {
    if(!isNaN(inv.monto) && inv.monto > 0){
      const rendimiento = (Math.random() * (inv.rango[1] - inv.rango[0]) + inv.rango[0]).toFixed(2);
      const ganancia = (inv.monto * (rendimiento / 100)).toFixed(2);
      const clase = rendimiento >= 0 ? "positivo" : "negativo";
      const signo = rendimiento >= 0 ? "+" : "";

      totalInvertido += inv.monto;
      totalGanancia += parseFloat(ganancia);

      html += `<tr>
                <td>${inv.tipo}</td>
                <td>$${inv.monto}</td>
                <td class="${clase}">${signo}${rendimiento}%</td>
                <td class="${clase}">${signo}$${ganancia}</td>
                <td>${inv.promedio}%</td>
              </tr>`;
    }
  });

  const totalFinal = totalInvertido + totalGanancia;
  const claseTotal = totalGanancia >= 0 ? "positivo" : "negativo";
  const signoTotal = totalGanancia >= 0 ? "+" : "";

  html += `</table>`;
  html += `<p><strong>Total invertido:</strong> $${totalInvertido}</p>`;
  html += `<p><strong>Ganancia/Pérdida total:</strong> <span class="${claseTotal}">${signoTotal}$${totalGanancia.toFixed(2)}</span></p>`;
  html += `<p><strong>Total final:</strong> $${totalFinal.toFixed(2)}</p>`;
  html += `<button onclick="resetCampos()">🔁 Ingresar otra combinación</button>`;

  document.getElementById("resultado").innerHTML = html;
}

function resetCampos() {
  document.getElementById("plazo").value = "";
  document.getElementById("fondo").value = "";
  document.getElementById("acciones").value = "";
  document.getElementById("cripto").value = "";
  document.getElementById("resultado").innerHTML = "";
}
</script>

</body>
</html>
